<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Formulário de Inscrição</h1>
    <form id="meuFormulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required minlength="3" maxlength="120" pattern="[A-Za-zÀ-ÿ ]+"
            title="O nome deve conter apenas letras." />
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required title="Por favor, insira um email válido." />
        <br>
        <br>
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dob" name="dataNascimento" required pattern="\d{2}/\d{2}/\d{4}"
            title="Formato: DD/MM/AAAA" />
        <br>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <table id="tabelaDados"  border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Data de Nascimento</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="name">João</td>
                <td class="email">joao@example.com</td>
                <td class="dob">01/01/2000</td>
                <td><button class="editButton">Editar</button></td>
            </tr>
            <tr>
                <td class="name">Maria</td>
                <td class="email">maria@example.com</td>
                <td class="dob">02/02/1995</td>
                <td><button class="editButton">Editar</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        // Seleciona todos os botões de edição
        const editButtons = document.querySelectorAll('.editButton');

        // Adiciona evento de clique a cada botão
        editButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Obtém a linha do botão clicado
                const row = this.parentNode.parentNode;

                // Seleciona os elementos de nome, email e data de nascimento
                const nameElement = row.querySelector('.name');
                const emailElement = row.querySelector('.email');
                const dobElement = row.querySelector('.dob');

                // Prompt para atualizar os dados
                const newName = prompt("Atualize o nome:", nameElement.textContent);
                const newEmail = prompt("Atualize o email:", emailElement.textContent);
                const newDob = prompt("Atualize a data de nascimento:", dobElement.textContent);

                // Atualiza os elementos se novos valores forem fornecidos
                if (newName) nameElement.textContent = newName;
                if (newEmail) emailElement.textContent = newEmail;
                if (newDob) dobElement.textContent = newDob;
            });
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
